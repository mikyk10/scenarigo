syntax = "proto3";

package scenarigo.examples.grpc.service;

option go_package = "github.com/zoncoen/scenarigo/examples/grpc/plugin/src/pb/service;service";

service Echo {
    rpc Echo(EchoRequest) returns (EchoResponse) {};
}

message EchoRequest {
    string message_id = 1;
    string message_body = 2;
}

message EchoResponse {
    string message_id = 1;
    string message_body = 2;
}
